<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="website=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="niktollal-removebg-preview.png"></a>
        <div class="toggle"><img src="toggle.png"></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Don't <span>Be</span> Bamboozled</h2>
            <p>!inkTO는 우울증 치료에 최적화된 편의 기기로 자랑스러운 포항제철고 학생들의 작품입니다.</p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png">소개영상</a>
            <div class="slide"></div>
            <ul class="sci">
                <li><a href="#"><img src="twitter.png"></a></li>
                <li><a href="#"><img src="instagram.png"></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="trailer.mp4" controls="true"></video>
        <img src="close.png" class="close" onclick="toggle();">
    </div>
<script type="text/javascript">
    function toggle(){
        var trailer = document.querySelector('.trailer');
        var video = document.querySelector('video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();

    }
    </script>
</body>
</html>
